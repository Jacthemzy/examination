<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Mission School - Exam Platform</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #9b59b6;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --card-radius: 16px;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: var(--card-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .subject-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .timer {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: var(--danger);
            margin: 20px 0;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--secondary));
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 25px;
            padding: 25px;
            border-left: 5px solid var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .history-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: var(--transition);
        }

        .history-item:hover {
            background: #f8f9fa;
        }

        .score-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            border-radius: var(--card-radius);
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .option-label {
            display: block;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-label:hover {
            border-color: var(--secondary);
            background: #f8f9fa;
        }

        .option-label.selected {
            border-color: var(--success);
            background: #d4edda;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

        // Initialize the application
        function init() {
            localStorage.setItem('dms_subjects', JSON.stringify(allSubjects));
            checkExistingUser();
        }

        // User Management
        function checkExistingUser() {
            const users = JSON.parse(localStorage.getItem('dms_users') || '[]');
            if (users.length > 0) {
                showDashboard(users[0]);
            }
        }

        function showSignup() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('signupScreen').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function signup() {
            const fullName = document.getElementById('fullName').value;
            const studentCode = document.getElementById('newStudentCode').value;
            const password = document.getElementById('newPassword').value;

            if (!fullName || !studentCode || !password) {
                showNotification('Please fill all fields', 'warning');
                return;
            }

            if (!studentCode.match(/^DMS\d{3}$/)) {
                showNotification('Student code must be in format DMS001', 'warning');
                return;
            }

            const users = JSON.parse(localStorage.getItem('dms_users') || '[]');
            
            if (users.find(u => u.studentCode === studentCode)) {
                showNotification('Student code already exists', 'warning');
                return;
            }

            const newUser = {
                id: Date.now(),
                fullName,
                studentCode,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('dms_users', JSON.stringify(users));
            localStorage.setItem('dms_current_user', JSON.stringify(newUser));

            showDashboard(newUser);
            showNotification('Account created successfully!', 'success');
        }

        function login() {
            const studentCode = document.getElementById('studentCode').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('dms_users') || '[]');
            const user = users.find(u => u.studentCode === studentCode && u.password === password);

            if (user) {
                localStorage.setItem('dms_current_user', JSON.stringify(user));
                showDashboard(user);
                showNotification('Login successful!', 'success');
            } else {
                showNotification('Invalid student code or password', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('dms_current_user');
            currentUser = null;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showDashboard(user) {
            currentUser = user;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('signupScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userName').textContent = user.fullName;
            
            showSubjects();
            loadHistory();
        }

        // Subject Management
        function showSubjects() {
            document.getElementById('subjectsView').classList.remove('hidden');
            document.getElementById('historyView').classList.add('hidden');
            
            const subjects = JSON.parse(localStorage.getItem('dms_subjects') || '[]');
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';

            subjects.forEach(subject => {
                const attempts = getUserAttempts(currentUser.studentCode, subject.code);
                const canAttempt = attempts.length === 0; // Simple logic - can modify for multiple attempts

                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <h3>${subject.name}</h3>
                    <p>Code: ${subject.code}</p>
                    <p>Duration: ${subject.duration} minutes</p>
                    ${!canAttempt ? '<p style="color: #f39c12;"><strong>Already Attempted</strong></p>' : ''}
                `;
                
                if (canAttempt) {
                    card.onclick = () => startSubjectAuth(subject);
                }
                
                grid.appendChild(card);
            });
        }

        function startSubjectAuth(subject) {
            currentExam = subject;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('subjectAuth').classList.remove('hidden');
            document.getElementById('subjectName').textContent = subject.name;
        }

        function cancelAuth() {
            document.getElementById('subjectAuth').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            currentExam = null;
        }

        function startExam() {
            const subjectNumber = document.getElementById('subjectNumber').value;
            const subjectPassword = document.getElementById('subjectPassword').value;

            if (subjectNumber !== currentExam.code || subjectPassword !== currentExam.password) {
                showNotification('Invalid subject number or password', 'error');
                return;
            }

            // Load questions for this subject
            loadExamQuestions(currentExam.code);
            
            document.getElementById('subjectAuth').classList.add('hidden');
            document.getElementById('examScreen').classList.remove('hidden');
            document.getElementById('examSubjectName').textContent = currentExam.name;
            
            timeRemaining = currentExam.duration * 60;
            startTimer();
            displayQuestion(0);
        }

        // Exam Questions and Logic
        function loadExamQuestions(subjectCode) {
            const subjects = JSON.parse(localStorage.getItem('dms_subjects') || '[]');
            const subject = subjects.find(s => s.code === subjectCode);
            if (subject) {
                currentQuestions = subject.questions;
            }
        }

        function displayQuestion(index) {
            const container = document.getElementById('questionsContainer');
            const question = currentQuestions[index];
            
            let questionHtml = `
                <div class="question-card">
                    <h3 style="margin-bottom: 15px;">Question ${index + 1} of ${currentQuestions.length}</h3>
                    <p style="font-size: 18px; margin-bottom: 20px;">${question.text}</p>
            `;

            question.options.forEach((option, i) => {
                const isChecked = userAnswers[question.id] === option;
                const optionLetter = String.fromCharCode(65 + i); // A, B, C, D
                questionHtml += `
                    <label class="option-label ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer_${question.id}" value="${option}" 
                               ${isChecked ? 'checked' : ''} onchange="saveAnswer(${question.id}, '${option}')">
                        ${optionLetter}. ${option}
                    </label>
                `;
            });

            questionHtml += '</div>';
            container.innerHTML = questionHtml;

            // Update navigation buttons
            document.getElementById('prevBtn').classList.toggle('hidden', index === 0);
            document.getElementById('nextBtn').classList.toggle('hidden', index === currentQuestions.length - 1);
            document.getElementById('submitBtn').classList.toggle('hidden', index !== currentQuestions.length - 1);

            // Update progress
            const progress = ((index + 1) / currentQuestions.length) * 100;
            document.getElementById('examProgress').style.width = `${progress}%`;
        }

        function saveAnswer(questionId, answer) {
            userAnswers[questionId] = answer;
            
            // Update visual selection
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(label => {
                label.classList.remove('selected');
                const radio = label.querySelector('input[type="radio"]');
                if (radio && radio.checked) {
                    label.classList.add('selected');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        // Timer and Auto-submit
        function startTimer() {
            updateTimerDisplay();
            examTimer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    autoSubmitExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('examTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeRemaining < 300) { // 5 minutes
                document.getElementById('examTimer').style.color = '#e74c3c';
            }
        }

        function autoSubmitExam() {
            clearInterval(examTimer);
            showNotification('Time has expired! Your exam has been submitted automatically.', 'warning');
            submitExam(true);
        }

        function submitExam(isAutoSubmit = false) {
            clearInterval(examTimer);
            
            // Calculate score
            const score = calculateScore();
            const totalPoints = currentQuestions.reduce((sum, q) => sum + q.points, 0);
            
            // Save attempt
            saveAttempt(score, totalPoints, isAutoSubmit);
            
            // Show score notification
            showScoreNotification(score, totalPoints, isAutoSubmit);
        }

        function calculateScore() {
            let totalScore = 0;
            
            currentQuestions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                
                if (userAnswer === question.answer) {
                    totalScore += question.points;
                }
            });
            
            return Math.round(totalScore * 100) / 100; // Round to 2 decimal places
        }

        function saveAttempt(score, totalPoints, isAutoSubmit) {
            const attempt = {
                id: Date.now(),
                studentCode: currentUser.studentCode,
                subjectCode: currentExam.code,
                subjectName: currentExam.name,
                score,
                totalPoints,
                answers: {...userAnswers},
                timestamp: new Date().toISOString(),
                isAutoSubmit,
                timeSpent: (currentExam.duration * 60) - timeRemaining
            };
            
            const attempts = JSON.parse(localStorage.getItem('dms_attempts') || '[]');
            attempts.push(attempt);
            localStorage.setItem('dms_attempts', JSON.stringify(attempts));
        }

        function showScoreNotification(score, totalPoints, isAutoSubmit) {
            document.getElementById('examScreen').classList.add('hidden');
            
            const notification = document.getElementById('scoreNotification');
            const finalScore = document.getElementById('finalScore');
            const scoreMessage = document.getElementById('scoreMessage');
            
            finalScore.textContent = `${score}/${totalPoints}`;
            
            if (isAutoSubmit) {
                scoreMessage.textContent = `Time expired! Your answers have been automatically submitted.`;
            } else {
                scoreMessage.textContent = `Congratulations, ${currentUser.fullName}! You have completed the exam.`;
            }
            
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('show'), 100);
        }

        function closeScore() {
            document.getElementById('scoreNotification').classList.add('hidden');
            document.getElementById('scoreNotification').classList.remove('show');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Reset exam state
            currentExam = null;
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = {};
        }

        // History Management
        function showHistory() {
            document.getElementById('subjectsView').classList.add('hidden');
            document.getElementById('historyView').classList.remove('hidden');
            loadHistory();
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            const attempts = getUserAttempts(currentUser.studentCode);
            
            if (attempts.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; padding: 40px;">No exam history found.</p>';
                return;
            }
            
            historyList.innerHTML = '';
            attempts.forEach(attempt => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <h4>${attempt.subjectName} (${attempt.subjectCode})</h4>
                    <p>Score: ${attempt.score}/${attempt.totalPoints}</p>
                    <p>Date: ${new Date(attempt.timestamp).toLocaleDateString()}</p>
                    <p>Time Spent: ${Math.floor(attempt.timeSpent / 60)}:${(attempt.timeSpent % 60).toString().padStart(2, '0')}</p>
                    ${attempt.isAutoSubmit ? '<p style="color: #e74c3c;"><strong>Auto-submitted</strong></p>' : ''}
                `;
                historyList.appendChild(item);
            });
        }

        function getUserAttempts(studentCode, subjectCode = null) {
            const attempts = JSON.parse(localStorage.getItem('dms_attempts') || '[]');
            return attempts.filter(attempt => {
                if (attempt.studentCode !== studentCode) return false;
                if (subjectCode && attempt.subjectCode !== subjectCode) return false;
                return true;
            });
        }

        // Utility Functions
        function showNotification(message, type = 'info') {
            // Simple notification implementation
            alert(`${type.toUpperCase()}: ${message}`);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
